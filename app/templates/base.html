  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {{ title }}
  </title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="shortcut icon" href="favicon.ico">

    <script src="/js/vendor/html5shiv.min.js?q=95ed16e2c89bb26d9c02129271468664828e4cee"></script>

    document.documentElement.className = document.documentElement.className.replace('no-js', 'has-js')

  <!--<![endif]-->

<body>
  <div class="page">
    <div class="page__content">
      <div class="skip">
        <a class="skip__link" href="#main">
          Skip to content
        </a>
      </div>
      <div class="page__header">
        <div class="header header--census">
          <div class="census-header__cookie">
            <div class="container">
              <p class="pluto">Census Test uses cookies.
                <a href="https://www.ons.gov.uk/help/cookiesandprivacy" target="blank" rel="noopener noreferrer">Find out more about cookies.</a>
              </p>
            </div>
          </div>
          <div class="container">
            <header class="header">
              <div class="logo header__logo">
                <img src="https://cdn.ons.gov.uk/assets/images/ons-logo/v2/ons-logo.svg" alt="Office for National Statistics" class="logo__img">
              </div>
            </header>
          </div>
          <div class="bar" role="banner">
            <div class="bar__inner container">
              <h1 class="bar__title venus">Online Household Study</h1>
            </div>
          </div>
          <div class="header__container container">
            <div class="header__crest">
              <img src="/s/img/crest.svg">
            </div>
            <div class="header__logo">
              <img src="/s/img/logo-english-reversed.svg" alt="2017 Census Test">
            </div>
            <button class="header__btn btn btn--light btn--border js-help-btn">
              Help
              <span> and support</span>
            </button>
          </div>
        </div>
      </div>
      <div class="page__subheader">

      </div>
      <div class="page__container container">
        <div class="grid">
          <div class="grid__col col-8@m">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
    <div class="page__footer">
      <div class="footer footer--census" id="footer" role="contentinfo">
        <div class="container footer__container">
          <a class="footer__logo" href="https://www.ons.gov.uk/">
            <img src="/s/img/ons-logo.svg" class="">
          </a>
          <ul class="footer__nav nav nav--horizontal nav--dark">
            <li class="nav__item">
              <a class="nav__link" target="_blank" rel="noopener noreferrer" href="https://www.ons.gov.uk/census/censustransformationprogramme/privacystatement">Privacy</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" target="_blank" rel="noopener noreferrer" href="https://www.ons.gov.uk/census/censustransformationprogramme/termsandconditions">Terms and Conditions</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" target="_blank" rel="noopener noreferrer" href="https://www.ons.gov.uk/help/accessibility">Accessibility</a>
            </li>
          </ul>
        </div>
        <div class="footer__help">
          <div class="container">
            <div class="mars">Help and Support â€“
              <ul class="footer__helpnav nav nav--horizontal">
                <li class="nav__item">
                  <span class="mars" role="presentation">Call</span>
                    <a class="venus nav__link" href="tel:0300 068 3001">
                    <span class="u-vh">
                      For help call
                    </span>
                      0300 068 3001
                  </a>
                </li>
                <li class="nav__item">
                  <a class="venus nav__link external" href="https://www.ons.gov.uk/censushelp" target="blank" rel="noopener noreferrer">
                    Online Help
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery 1 -->
  <!--[if lt IE 9]>
  	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</body>
